<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rappel : les listes en html</title>
  </head>

  <body>
    <h1>Les listes en html</h1>
    <h2>Les listes non ordonees (ul > li)</h2>
    <ul>
      <li>FOOT</li>
      <li>BASCKET</li>
      <li>RUGBY</li>
    </ul>
    <h2>Les listes ordonees (ol > li)</h2>
    <ol>
      <li>FOOT</li>
      <li>BASCKET</li>
      <li>RUGBY</li>
    </ol>
  </body>
</html>
